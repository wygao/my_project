<!DOCTYPE html><!-- saved from url=(0064)http://docs.bootcss.com/bootstrap-2.3.2/docs/examples/fluid.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>爱尚品--你的加入，生活更加美妙！order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <script src="/static/bootstrap/js/jquery.js"></script>
    <style type="text/css">
      body {
        position:relative;    
        margin:0 auto;
        padding-top: 60px;
        padding-bottom: 40px;
		background:url(/static/images/bg5.jpg);
        background-repeat:no-repeat;
        background-size:100% 100%;
        background-color:#FCC;
		background-color:#FCC;
      }
      .sidebar-nav {
        padding: 9px 0;
		background-color:#FCC
      }
	  .hero-unit{
	   background-color:#FCC;		
	  }
      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
	  #main{
		margin:0 auto;
		position:relative;
		width:1000px;
		height:640px;
		border:#F96 5px dotted;
		border-radius:25px;
		box-shadow:8px 10px 8px 2px;
	  }
	  #main_top{
		margin:5px auto;  
        text-align:center;
	  }
	  img{
		position:absolute;
		width:300px;
		height:280px;
		margin:10px 5px 5px 10px;
	  }
      #list_info{
        text-align:center;
        }
	  #list_info{
	  	width:1000px;
		height:130px;
		overflow-y:auto;
		overflow-x:hidden;
	  }
	 
    </style>

        <link rel="shortcut icon" href="/static/bootstrap/img/glyphicons-halflings.png">    
        <link rel="shortcut icon" href="/static/bootstrap/img/glyphicons-halflings-white.png">
  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/index/">爱尚茶</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
                亲爱的{{user}}童鞋,好久不见哦!  
            </p>
            <ul class="nav">
              <li><a href="/index/">首页</a></li>
              <li ><a href="/index">开始订购</a></li>
              <li class="active"><a href="#contact">查询订单</a></li>
              <li><a href="#contact">手机客户端</a></li>
              <li><a href="#contact">帮助中心</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

	<div id="main">
    	<div id="main_top" >
        	<span class="span4"><a class="btn btn-success" href="/index">1 浏览商品订购</a></span>
            <span class="span4"><a class="btn btn-info active">2 确认订购内容<i class="icon-map-marker"></i></a></span>
            <span><a href="/pay" class="btn btn-success">3 结算并提交订单</a></span>
        </div><br />
        <div id="order_header">
        	<form>
            	<table class="table table-condensed" >
                	<tr class="success">
                        <th></th>
                        <th>品名</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>优惠备注</th>
                        <th><a href="#">全部取消</a></th>
                    </tr>
                </table>
				<div id="list_info">
            		<table class="table table-condensed">
                	    {%for item in goodlist %}
                	       <tr>
                	        <td></td>
                	        <td>{{item.goods_name}}</td>
                	        <td>{{item.goods_price}}</td>
                	        <td>{{item.goods_quantity}}</td>
                	        <td></td>
                	        <td><i class="icon-remove"></i></td>
                	       </tr>
                	    {% endfor %}
                	</table>
				</div>
                <div style="margin-left:10px;"><!-- 确认订购内容额外信息 start-->
                    <p><a>使用优惠代码？</a><span class="pull-right" style="margin-right:20px;">小  计 88元|外送费 ：8.0元</span></p>
                    <div style="margin-right:20px;" class="pull-right">
                        <span class="pull-right" >总金额：100元</span>
                    </div>
                	<div>
                    	<i class="icon-gift"></i> <span style="background-color:#C9D7D0;">根据您的订单，您还可以选择以下优惠项目，如您未选择则视为自动放弃。</span>
                    </div>
                    <div>
                        <img src="/static/images/tea6.jpg" />
                    </div>
				</div><!-- 确认订购内容额外信息 over-->
                <span class="pull-right" style="margin-top:310px;">
                    <input type="button" class="btn btn-success " value="<< 返回订购" onclick="window.history.back()" />
                    <input type="button" class="btn btn-success " value="下一步 >>" onclick="location.assign('/pay/')" style="margin:0 100px;"/>
				</span>
            </form>
        </div>


  </body>
</html>
